<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React from scratch</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="react-clone.js" type="module"></script>

    <script type="text/babel">
      const element = ReactClone.createElement(
        "div",
        { id: "foo" },
        ReactClone.createElement("h1", null, "Welcome"),
        ReactClone.createElement("a", { href: "#" }, "Check it out")
      );
      console.log(element);
    </script>
  </body>
</html>
